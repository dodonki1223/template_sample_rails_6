version: 2.1

orbs:
  ruby: circleci/ruby@1.1.2
  node: circleci/node@4.1.0
  slack: circleci/slack@4.5.1
  heroku: circleci/heroku@1.0.1
  docker: circleci/docker@1.5.0

executors:
  base:
    docker:
      - image: cimg/ruby:2.6.6-node
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
        environment:
          # Bundlerのパス設定が書き換えられ`vendor/bundle`ではなくて`/usr/local/bundle`を参照してしまい`bundle exec`でエラーになる
          # Bundlerのconfigファイル(pathの設定がされたもの)をworkspaceで永続化し`vendor/bundle`を参照するようにするための設定
          BUNDLE_APP_CONFIG: .bundle
      - image: circleci/postgres:12.0-alpine
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: test_sample_db
          POSTGRES_PASSWORD: ""
    environment:
      RAILS_ENV: test
      PGHOST: 127.0.0.1
      PGUSER: root
    working_directory: ~/dodonki1223/template_sample_rails_6

commands:
  # テスト設定関連のコマンド
  # https://circleci.com/docs/ja/2.0/postgres-config/
  test-db-settings:
    steps:
      - run:
          name: Create test database
          command: |
            cp config/{database_circleci,database}.yml
            bin/rails db:schema:load --trace
  test-client-settings:
    steps:
      - run:
          name: create assets precompile cache key
          command: |
            # プリコンパイル対象のファイルの最新コミット番号をキーにする
            git rev-parse $(git log --oneline -n 1 app/assets app/javascript lib/assets vendor/assets Gemfile.lock | awk '{{print $1}}') > VERSION
      - restore_cache:
          keys:
            # 同じバーションからキャッシュを復帰。無ければ、直近のキャッシュを復帰。
            - assets-precompile-v1-cache-{{ checksum "VERSION" }}
            - assets-precompile-v1-cache-
      - run:
          name: Rspec Setup for webpacker
          command: |
            current_revision=VERSION
            previous_revision=public/packs-test/VERSION
            # プリコンパイル対象のファイルが変更されていなければスキップ
            if [ ! -e $previous_revision ] || ! diff $previous_revision $current_revision; then
              NODE_ENV=production bin/rails webpacker:compile
              cp -f $current_revision $previous_revision
            else
              echo "Skipped."
            fi
      - save_cache:
          key: assets-precompile-v1-cache-{{ checksum "VERSION" }}
          paths:
            # プリコンパイル結果の保存先を指定
            - public/packs-test

  # ワークスペース関連のコマンド
  save-workspace:
    steps:
      - persist_to_workspace:
          # working_directory からの相対パスか絶対パスを指定します
          root: .
          paths: .
  using-workspace:
    steps:
      - attach_workspace:
          # working_directory からの相対パスか絶対パスを指定します
          at: .

  # Linter関連のコマンド
  linter:
    steps:
      - ruby/rubocop-check:
          label: Rubocop
      - run:
          name: Rails Best Practices
          command: bundle exec rails_best_practices .
      - run:
          name: Brakeman
          command: bundle exec brakeman

  # テストカバレッジ関連のコマンド
  # https://circleci.com/docs/2.0/code-coverage/#ruby
  # https://github.com/colszowka/simplecov/#getting-started
  store-coverage:
    steps:
      - store_artifacts:
          path: coverage
          destination: coverage-results

  # ドキュメント関連コマンド
  generate-entity-relationship-diagrams:
    steps:
      - run:
          name: Install graphviz
          command: |
            sudo apt-get update
            sudo apt-get install graphviz
      - run:
          name: Run Rails ERD
          command: RAILS_ENV=development bin/rake erd
  store-entity-relationship-diagrams:
    steps:
      - store_artifacts:
          path: db/erd/template_sample_rials6_db.png
          destination: db/erd/template_sample_rials6_db.png
  development-db-settings:
    steps:
      - run:
          name: Create development database
          command: |
            cp config/{database_circleci,database}.yml
            RAILS_ENV=development bin/rails db:schema:load --trace

  # デプロイ関連コマンド
  deploy-heroku:
    parameters:
      environment:
        type: enum
        enum: ["PRODUCTION", "DEVELOPMENT"]
    steps:
      - heroku/install
      - heroku/deploy-via-git:
          app-name: $HEROKU_APP_NAME_<< parameters.environment >>
          force: true
      - run:
          name: DB migration
          command: heroku run --app=$HEROKU_APP_NAME_<< parameters.environment >> bin/rake db:migrate
  deploy-notification:
    parameters:
      environment:
        type: enum
        enum: ["PRODUCTION", "DEVELOPMENT"]
    steps:
      - run:
          name: get heroku url
          command: HEROKU_URL=$(heroku apps:info --app $HEROKU_APP_NAME_<< parameters.environment >> --shell | grep web_url | sed -e "s/web_url=//g")
      - slack/notify:
          event: fail
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "<< parameters.environment >> environment Job Failed. :red_circle:",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*:\n$CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch*:\n$CIRCLE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author*:\n$CIRCLE_USERNAME"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "<< parameters.environment >> - Deployment Successful! :tada:",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*:\n$CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author*:\n$CIRCLE_USERNAME"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Heroku deploy url"
                      },
                      "url": "$(heroku apps:info --app $HEROKU_APP_NAME_<< parameters.environment >> --shell | grep web_url | sed -e 's/web_url=//g')"
                    }
                  ]
                }
              ]
            }

jobs:
  setup:
    executor: base
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - test-db-settings
      - test-client-settings
      - save-workspace
  lint:
    executor: base
    steps:
      - using-workspace
      - ruby/install-deps
      - linter
  test:
    executor: base
    parallelism: 2
    steps:
      - using-workspace
      - ruby/install-deps
      - ruby/rspec-test:
          label: Run all RSpec
      - store-coverage
  document:
    executor: base
    steps:
      - using-workspace
      - ruby/install-deps
      - development-db-settings
      - generate-entity-relationship-diagrams
      - store-entity-relationship-diagrams
  deploy-heroku-development:
    executor: base
    steps:
      - using-workspace
      - ruby/install-deps
      - deploy-heroku:
          environment: DEVELOPMENT
      - deploy-notification:
          environment: DEVELOPMENT
  deploy-heroku-production:
    executor: base
    steps:
      - using-workspace
      # - ruby/install-deps
      # - deploy-heroku:
      #     environment: PRODUCTION
      - deploy-notification:
          environment: PRODUCTION

workflows:
  version: 2.1
  main:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      # 詳しくはドキュメントを確認
      #   https://circleci.com/orbs/registry/orb/circleci/docker
      - docker/hadolint:
          dockerfiles: .dockerdev/Dockerfile
          requires:
            - setup
      - test:
          requires:
            - setup
      - document:
          requires:
            - setup
      - slack/on-hold:
          name: slack_on_hold
          context: slack
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ON HOLD - Awaiting Approval :raised_hand:",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*:\n$CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch*:\n$CIRCLE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author*:\n$CIRCLE_USERNAME"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}"
                    }
                  ]
                }
              ]
            }
          requires:
            - lint
            - test
          filters:
            branches:
              only:
                - master
      - pause_workflow:
          requires:
            - slack_on_hold
          type: approval
      - deploy-heroku-development:
          context: slack
          requires:
            - lint
            - test
          filters:
            branches:
              only: development
      - deploy-heroku-production:
          context: slack
          requires:
            - pause_workflow
          filters:
            branches:
              only: master
